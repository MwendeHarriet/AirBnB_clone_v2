<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for obj in my_objects %}
            <LI>{{ obj.id }}: <B>{{ obj.name }}</B>
	    	<UL>
			{% for cit in obj.cities|sort(attribute='name') %}
			<LI>{{ cit.id }}: <B>{{ cit.name }}</B></LI>
			{% endfor %}
		</UL>
	    </LI>
            {% endfor %}

        </UL>
    </BODY>
</HTML>
